name: Build Desktop Apps (Nativefier)

on:
  push:
    tags:
      - 'v*.*.*'      # stable releases like v1.2.3
      - 'v*.*.*-*'    # pre-releases like v1.2.3-beta.1
  workflow_dispatch:

jobs:
  build:
    name: Build desktop apps
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Nativefier
        run: |
          npm i -g nativefier
          echo "Nativefier path: $(which nativefier || true)"
          nativefier --version || true

      - name: Compute App URL
        id: app
        shell: bash
        run: |
          REPO_URL="https://$GITHUB_SERVER_URL/${GITHUB_REPOSITORY}"
          # GitHub Pages URL for this repo (no custom domain assumed)
          APP_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/"
          echo "APP_URL=$APP_URL" >> $GITHUB_ENV
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT

      - name: Build with Nativefier
        id: build_nativefier
        shell: bash
        run: |
          set -euxo pipefail
          OUT_DIR="$PWD/dist-desktop"
          mkdir -p "$OUT_DIR"
          # Build app for the current platform. Omit --icon to avoid cross-OS icon format issues.
          nativefier "$APP_URL" \
            --name "GlobGram" \
            --internal-urls ".*" \
            --disable-dev-tools \
            --single-instance \
            --out "$OUT_DIR"
          echo "Built contents:"
          ls -la "$OUT_DIR" || true
          # Guard: fail if no output directories were created
          COUNT=$(ls -1 "$OUT_DIR" | wc -l | tr -d ' ')
          echo "build_count=$COUNT" >> $GITHUB_OUTPUT
          echo "Found $COUNT item(s) in $OUT_DIR"

      - name: Upload artifacts
        if: steps.build_nativefier.outputs.build_count != '0'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ runner.os }}
          path: dist-desktop/**
          if-no-files-found: warn

      - name: Attach to GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/v') && steps.build_nativefier.outputs.build_count != '0'
        uses: softprops/action-gh-release@v2
        with:
          files: dist-desktop/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
