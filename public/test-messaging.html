<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobGram - تست ارسال پیام</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: right;
            line-height: 1.6;
            background: #f5f5f5;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-right: 4px solid;
        }
        .success { background: #d4edda; color: #155724; border-right-color: #28a745; }
        .error { background: #f8d7da; color: #721c24; border-right-color: #dc3545; }
        .info { background: #d1ecf1; color: #0c5460; border-right-color: #17a2b8; }
        .warning { background: #fff3cd; color: #856404; border-right-color: #ffc107; }
        
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover { background: #1565c0; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        .test-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            margin: 5px 0;
            direction: rtl;
            text-align: right;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .key-display {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .log-area {
            background: #212529;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            white-space: pre-wrap;
        }
        
        .device-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #007bff;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 GlobGram - تشخیص مشکل ارسال پیام</h1>
        
        <div class="device-info">
            <h4>📱 اطلاعات دستگاه</h4>
            <div id="deviceInfo">در حال بارگذاری...</div>
        </div>

        <div class="test-section">
            <h3>🔐 بررسی کلیدهای Nostr</h3>
            <div id="keyStatus"></div>
            <div class="key-display" id="privateKeyDisplay"></div>
            <div class="key-display" id="publicKeyDisplay"></div>
            <button onclick="checkKeys()">بررسی کلیدها</button>
            <button onclick="generateNewKeys()">تولید کلید جدید</button>
        </div>

        <div class="test-section">
            <h3>🌐 تست اتصال رله‌ها</h3>
            <div id="relayStatus"></div>
            <button onclick="testRelays()">تست رله‌ها</button>
            <button onclick="testSpecificRelay()">تست رله خاص</button>
        </div>

        <div class="test-section">
            <h3>✉️ تست ارسال پیام</h3>
            <input type="text" id="recipientKey" placeholder="کلید عمومی گیرنده (npub یا hex)">
            <textarea id="messageText" placeholder="متن پیام تست..."></textarea>
            <div id="sendStatus"></div>
            <button onclick="sendTestMessage()">ارسال پیام تست</button>
            <button onclick="sendEncryptedTest()">تست رمزنگاری</button>
        </div>

        <div class="test-section">
            <h3>🔄 مقایسه دستگاه‌ها</h3>
            <div id="deviceComparison"></div>
            <button onclick="compareDevices()">مقایسه با دستگاه دیگر</button>
            <button onclick="exportSettings()">صادرات تنظیمات</button>
        </div>

        <div class="test-section">
            <h3>📋 گزارش کامل</h3>
            <div class="log-area" id="debugLog">آماده تست...</div>
            <button onclick="runFullTest()">اجرای تست کامل</button>
            <button onclick="clearLog()">پاک کردن لاگ</button>
        </div>
    </div>

    <script>
        let debugLogs = [];
        let myPrivateKey = null;
        let myPublicKey = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleString('fa-IR');
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            debugLogs.push(logEntry);
            
            const logArea = document.getElementById('debugLog');
            if (logArea) {
                logArea.textContent = debugLogs.join('\\n');
                logArea.scrollTop = logArea.scrollHeight;
            }
            
            console.log(logEntry);
        }

        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `<div class="${type}">${message}</div>`;
            }
        }

        async function checkKeys() {
            try {
                log('شروع بررسی کلیدها...');
                
                const sk = localStorage.getItem('nostr_sk');
                const onboarding = localStorage.getItem('onboarding_done');
                
                if (!sk) {
                    updateStatus('keyStatus', '❌ کلید خصوصی یافت نشد', 'error');
                    log('کلید خصوصی موجود نیست', 'error');
                    return false;
                }
                
                myPrivateKey = sk;
                
                // بررسی فرمت
                const hexPattern = /^[0-9a-fA-F]{64}$/;
                if (!hexPattern.test(sk)) {
                    updateStatus('keyStatus', '❌ فرمت کلید خصوصی نامعتبر', 'error');
                    log('فرمت کلید خصوصی نادرست', 'error');
                    return false;
                }
                
                document.getElementById('privateKeyDisplay').textContent = `🔑 کلید خصوصی: ${sk}`;
                log(`کلید خصوصی معتبر: ${sk.substring(0, 8)}...${sk.substring(-8)}`);
                
                // تولید کلید عمومی
                try {
                    const { getPublicKey } = await import('https://unpkg.com/nostr-tools@2.7.1/lib/esm/index.js');
                    const privateKeyBytes = new Uint8Array(sk.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                    const publicKey = getPublicKey(privateKeyBytes);
                    
                    myPublicKey = publicKey;
                    document.getElementById('publicKeyDisplay').textContent = `🗝️ کلید عمومی: ${publicKey}`;
                    log(`کلید عمومی تولید شد: ${publicKey.substring(0, 8)}...${publicKey.substring(-8)}`);
                    
                    updateStatus('keyStatus', `✅ کلیدها معتبر<br>📋 Onboarding: ${onboarding ? 'تکمیل' : 'ناتمام'}`, 'success');
                    return true;
                    
                } catch (e) {
                    updateStatus('keyStatus', `❌ خطا در تولید کلید عمومی: ${e.message}`, 'error');
                    log(`خطا در تولید کلید عمومی: ${e.message}`, 'error');
                    return false;
                }
                
            } catch (e) {
                updateStatus('keyStatus', `❌ خطای عمومی: ${e.message}`, 'error');
                log(`خطا در بررسی کلیدها: ${e.message}`, 'error');
                return false;
            }
        }

        async function generateNewKeys() {
            try {
                log('تولید کلیدهای جدید...');
                
                const { generateSecretKey, getPublicKey } = await import('https://unpkg.com/nostr-tools@2.7.1/lib/esm/index.js');
                
                const sk = generateSecretKey();
                const skHex = Array.from(sk).map(b => b.toString(16).padStart(2, '0')).join('');
                const pk = getPublicKey(sk);
                
                localStorage.setItem('nostr_sk', skHex);
                localStorage.setItem('onboarding_done', 'true');
                
                myPrivateKey = skHex;
                myPublicKey = pk;
                
                log(`کلیدهای جدید تولید شد - خصوصی: ${skHex.substring(0, 8)}..., عمومی: ${pk.substring(0, 8)}...`);
                
                await checkKeys();
                
            } catch (e) {
                updateStatus('keyStatus', `❌ خطا در تولید کلید: ${e.message}`, 'error');
                log(`خطا در تولید کلید: ${e.message}`, 'error');
            }
        }

        async function testRelays() {
            const relays = [
                'wss://relay1.matrus.org',
                'wss://relay.damus.io', 
                'wss://nos.lol',
                'wss://relay.nostr.band'
            ];
            
            log('شروع تست رله‌ها...');
            updateStatus('relayStatus', '🔄 در حال تست رله‌ها...', 'info');
            
            const results = [];
            
            for (const relay of relays) {
                try {
                    log(`تست رله: ${relay}`);
                    
                    const ws = new WebSocket(relay);
                    
                    const result = await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            ws.close();
                            reject(new Error('timeout'));
                        }, 5000);
                        
                        ws.onopen = () => {
                            clearTimeout(timeout);
                            
                            // ارسال درخواست INFO
                            ws.send(JSON.stringify(["REQ", "test", {}]));
                            
                            setTimeout(() => {
                                ws.close();
                                resolve('✅ متصل');
                            }, 1000);
                        };
                        
                        ws.onerror = (e) => {
                            clearTimeout(timeout);
                            reject(new Error('connection failed'));
                        };
                    });
                    
                    results.push(`${relay.replace('wss://', '')}: ${result}`);
                    log(`رله ${relay} - ${result}`);
                    
                } catch (e) {
                    results.push(`${relay.replace('wss://', '')}: ❌ ${e.message}`);
                    log(`رله ${relay} - خطا: ${e.message}`, 'error');
                }
            }
            
            updateStatus('relayStatus', results.join('<br>'), 'info');
            log(`تست رله‌ها تکمیل شد. ${results.filter(r => r.includes('✅')).length}/${relays.length} موفق`);
        }

        async function sendTestMessage() {
            const recipient = document.getElementById('recipientKey').value.trim();
            const message = document.getElementById('messageText').value.trim();
            
            if (!recipient || !message) {
                updateStatus('sendStatus', '❌ لطفاً گیرنده و متن پیام را وارد کنید', 'error');
                return;
            }
            
            if (!myPrivateKey) {
                updateStatus('sendStatus', '❌ ابتدا کلیدهای خود را بررسی کنید', 'error');
                return;
            }
            
            try {
                log(`شروع ارسال پیام به: ${recipient.substring(0, 16)}...`);
                updateStatus('sendStatus', '🔄 در حال ارسال پیام...', 'info');
                
                const { nip04, nip19, finalizeEvent } = await import('https://unpkg.com/nostr-tools@2.7.1/lib/esm/index.js');
                
                // تبدیل گیرنده به hex
                let recipientHex = recipient;
                if (recipient.startsWith('npub')) {
                    const decoded = nip19.decode(recipient);
                    recipientHex = decoded.data;
                }
                
                log(`گیرنده تبدیل شد: ${recipientHex.substring(0, 8)}...`);
                
                // رمزگذاری پیام
                const privateKeyBytes = new Uint8Array(myPrivateKey.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                const encryptedMessage = await nip04.encrypt(myPrivateKey, recipientHex, message);
                
                log(`پیام رمزگذاری شد: ${encryptedMessage.substring(0, 20)}...`);
                
                // ساخت رویداد
                const event = {
                    kind: 4,
                    created_at: Math.floor(Date.now() / 1000),
                    content: encryptedMessage,
                    tags: [["p", recipientHex]]
                };
                
                const signedEvent = finalizeEvent(event, privateKeyBytes);
                log(`رویداد امضا شد: ${signedEvent.id}`);
                
                // ارسال به رله‌ها
                const relays = ['wss://relay1.matrus.org', 'wss://relay.damus.io'];
                let successCount = 0;
                
                for (const relay of relays) {
                    try {
                        const ws = new WebSocket(relay);
                        
                        await new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                ws.close();
                                reject(new Error('timeout'));
                            }, 10000);
                            
                            ws.onopen = () => {
                                ws.send(JSON.stringify(["EVENT", signedEvent]));
                                log(`پیام به ${relay} ارسال شد`);
                            };
                            
                            ws.onmessage = (e) => {
                                const data = JSON.parse(e.data);
                                if (data[0] === 'OK' && data[1] === signedEvent.id) {
                                    clearTimeout(timeout);
                                    ws.close();
                                    if (data[2]) {
                                        successCount++;
                                        log(`پیام در ${relay} پذیرفته شد`);
                                        resolve();
                                    } else {
                                        log(`پیام در ${relay} رد شد: ${data[3] || 'نامعلوم'}`, 'error');
                                        reject(new Error(data[3] || 'rejected'));
                                    }
                                }
                            };
                            
                            ws.onerror = (e) => {
                                clearTimeout(timeout);
                                reject(new Error('connection failed'));
                            };
                        });
                        
                    } catch (e) {
                        log(`خطا در ارسال به ${relay}: ${e.message}`, 'error');
                    }
                }
                
                if (successCount > 0) {
                    updateStatus('sendStatus', `✅ پیام با موفقیت ارسال شد به ${successCount} رله`, 'success');
                    log(`پیام با موفقیت ارسال شد. موفق: ${successCount}/${relays.length}`);
                } else {
                    updateStatus('sendStatus', '❌ ارسال پیام ناموفق بود', 'error');
                    log('ارسال پیام به هیچ رله‌ای موفق نبود', 'error');
                }
                
            } catch (e) {
                updateStatus('sendStatus', `❌ خطا در ارسال: ${e.message}`, 'error');
                log(`خطا در ارسال پیام: ${e.message}`, 'error');
            }
        }

        async function runFullTest() {
            log('=== شروع تست کامل ===');
            
            // تشخیص دستگاه
            const userAgent = navigator.userAgent;
            const isMobile = /Mobile|Android|iPhone|iPad/.test(userAgent);
            const platform = navigator.platform;
            const language = navigator.language;
            
            document.getElementById('deviceInfo').innerHTML = `
                <div><strong>نوع:</strong> ${isMobile ? 'موبایل' : 'دسکتاپ'}</div>
                <div><strong>پلتفرم:</strong> ${platform}</div>
                <div><strong>زبان:</strong> ${language}</div>
                <div><strong>مرورگر:</strong> ${userAgent.split(' ').slice(-2).join(' ')}</div>
                <div><strong>URL:</strong> ${window.location.href}</div>
            `;
            
            log(`دستگاه: ${isMobile ? 'موبایل' : 'دسکتاپ'}, پلتفرم: ${platform}`);
            
            // تست کلیدها
            const keysOk = await checkKeys();
            if (!keysOk) {
                log('تست متوقف شد - مشکل در کلیدها', 'error');
                return;
            }
            
            // تست رله‌ها
            await testRelays();
            
            // پیام تست خودکار
            if (myPublicKey) {
                document.getElementById('recipientKey').value = myPublicKey;
                document.getElementById('messageText').value = `تست ارسال از ${isMobile ? 'موبایل' : 'لپ‌تاپ'} - ${new Date().toLocaleString('fa-IR')}`;
                
                log('آماده تست ارسال پیام خودکار...');
            }
            
            log('=== تست کامل تکمیل شد ===');
        }

        function clearLog() {
            debugLogs = [];
            document.getElementById('debugLog').textContent = 'لاگ پاک شد...';
        }

        // شروع خودکار
        document.addEventListener('DOMContentLoaded', () => {
            log('صفحه تست ارسال پیام بارگذاری شد');
            
            setTimeout(() => {
                runFullTest();
            }, 1000);
        });

        // تعریف توابع global
        window.checkKeys = checkKeys;
        window.generateNewKeys = generateNewKeys;
        window.testRelays = testRelays;
        window.sendTestMessage = sendTestMessage;
        window.runFullTest = runFullTest;
        window.clearLog = clearLog;
    </script>
</body>
</html>
