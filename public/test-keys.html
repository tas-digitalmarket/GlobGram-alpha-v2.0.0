<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobGram - تست کلیدها</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: right;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 6px; 
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 GlobGram - تست کلیدها</h1>
        
        <div id="status"></div>
        
        <button onclick="testKeys()">بررسی کلیدها</button>
        <button onclick="generateTestKey()">تولید کلید تست</button>
        <button onclick="clearKeys()">پاک کردن کلیدها</button>
        
        <h3>لاگ:</h3>
        <div id="log" style="background: #f5f5f5; padding: 10px; border-radius: 6px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script type="module">
        function log(msg) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('fa-IR');
            logDiv.textContent += `[${timestamp}] ${msg}\n`;
            logDiv.scrollTop = logDiv.scrollTop;
            console.log(msg);
        }

        async function testKeys() {
            const statusDiv = document.getElementById('status');
            
            try {
                // بررسی localStorage
                const sk = localStorage.getItem('nostr_sk');
                
                if (!sk) {
                    statusDiv.innerHTML = '<div class="error">❌ هیچ کلید خصوصی یافت نشد</div>';
                    log('❌ nostr_sk در localStorage موجود نیست');
                    return;
                }
                
                log(`✅ کلید خصوصی یافت شد: ${sk.length} کاراکتر`);
                
                // بررسی صحت فرمت
                const hexPattern = /^[0-9a-fA-F]{64}$/;
                if (!hexPattern.test(sk)) {
                    statusDiv.innerHTML = '<div class="error">❌ فرمت کلید خصوصی نامعتبر است</div>';
                    log('❌ کلید خصوصی فرمت هگزادسیمال صحیح ندارد');
                    return;
                }
                
                log('✅ فرمت کلید خصوصی معتبر است');

                // تولید کلید عمومی
                try {
                    // امپورت nostr-tools
                    const { generateSecretKey, getPublicKey } = await import('https://unpkg.com/nostr-tools@2.7.1/lib/esm/index.js');
                    
                    const privateKeyBytes = new Uint8Array(sk.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                    const publicKey = getPublicKey(privateKeyBytes);
                    
                    log(`✅ کلید عمومی تولید شد: ${publicKey}`);
                    
                    statusDiv.innerHTML = `
                        <div class="success">
                            ✅ کلیدها معتبر هستند<br>
                            کلید عمومی: ${publicKey.substring(0, 16)}...
                        </div>
                    `;
                    
                } catch (e) {
                    statusDiv.innerHTML = '<div class="error">❌ خطا در تولید کلید عمومی</div>';
                    log(`❌ خطا در تولید کلید عمومی: ${e.message}`);
                }
                
            } catch (e) {
                statusDiv.innerHTML = '<div class="error">❌ خطای کلی در بررسی</div>';
                log(`❌ خطا: ${e.message}`);
            }
        }

        async function generateTestKey() {
            try {
                const { generateSecretKey, getPublicKey } = await import('https://unpkg.com/nostr-tools@2.7.1/lib/esm/index.js');
                
                const secretKey = generateSecretKey();
                const secretKeyHex = Array.from(secretKey).map(b => b.toString(16).padStart(2, '0')).join('');
                const publicKey = getPublicKey(secretKey);
                
                localStorage.setItem('nostr_sk', secretKeyHex);
                localStorage.setItem('onboarding_done', 'true');
                
                log(`✅ کلید جدید تولید و ذخیره شد`);
                log(`کلید خصوصی: ${secretKeyHex}`);
                log(`کلید عمومی: ${publicKey}`);
                
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        ✅ کلید جدید تولید شد<br>
                        کلید عمومی: ${publicKey.substring(0, 16)}...
                    </div>
                `;
                
            } catch (e) {
                log(`❌ خطا در تولید کلید: ${e.message}`);
            }
        }

        function clearKeys() {
            localStorage.removeItem('nostr_sk');
            localStorage.removeItem('onboarding_done');
            log('🗑️ کلیدها پاک شدند');
            document.getElementById('status').innerHTML = '<div class="info">🔄 کلیدها پاک شدند</div>';
        }

        // متدها را global کن
        window.testKeys = testKeys;
        window.generateTestKey = generateTestKey;
        window.clearKeys = clearKeys;

        // تست اولیه
        log('🚀 تست کلیدها آماده است');
    </script>
</body>
</html>
